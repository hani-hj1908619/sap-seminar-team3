<!DOCTYPE html>
<html>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    "evaluate-evaluate": {
                        title: 'Evaluation',

                        additionalInformation: 'SAPUI5.Component=evaluate.evaluate',

                    "dashboard-dashboard": {
                        title: 'Dashboarding',

                        additionalInformation: 'SAPUI5.Component=dashboard',

                    },
                    "analyze-analyze": {
                        title: 'Analyzing',
                        description: 'Analyze',
                        additionalInformation: 'SAPUI5.Component=test.project1',
                        applicationType: 'URL',
                        url: "./project1/webapp",
                        navigationMode: 'embedded'
                    },
                    
            }
        }
        </script>
        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"

        <script>
            sap.ui.getCore().attachInit(function() {
